<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiet do</title>
</head>
<body>
<script>
    let num = null;
    do {
        num = +prompt('Nhiet do dang la :');
    } while ( num < 20 && num > 120)
        if (num < 20) {
            alert('Vui long tang nhiet do len');
        } else if (num > 100) {
        alert('Vui long giam nhiet do xuong');
        }else {
        alert('Nhiet do dang la ' + num )
        }



</script>
</body>
</html>
