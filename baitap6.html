<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let total = 0;
    let dayso = "";

    for (let i = 0;; i++) {
        if (i%7 ==0) {
            dayso += i +"<br/>";
            total += i;
            a++;
            if (a==30) {
                break;
            }
        }

    }
    document.write(dayso + "<br/>");
    document.write('tong = ' + total);
</script>
</body>
</html>
