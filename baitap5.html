<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 0;
    let c = 0;
    let fi = "";
    let total = 0

    for ( let i = 0;i < 20;i++) {

        if (i == 0) {
            a = 1;
            c = 1;
            fi += a +"<br/>";
        } else {
            a = b + c;
            b = c;
            c = a;
            fi += a +"<br/>";
            total += a;

        }

    }document.write(fi);
    document.write('tong = ' + total);


</script>
</body>
</html>
